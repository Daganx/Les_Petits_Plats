<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css"/>
    <title>Home</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo/Logo.png" alt="logo de les petits plats">
      <section id="input-search">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <div id="search-container">
          <label for="inputSearch"></label>
          <input type="search" name="inputSearch" id="inputSearch" placeholder="Rechercher une recette, un ingrédient, ...">
          <i id="iconeSearch" class="fas fa-search"></i>
        </div>
        <p id="error-search">Aucune recette trouvée</p>
      </section>
    </header>
    <main>

      <section id="filter-by-tags-container">
        <section id="dropdown-container">
          <button id="dropdown-button"><p>Ingrédients</p><i class="fa-solid fa-angle-down"></i></button>
          <div id="dropdown" class="dropdown-content">
            <label for="dropdown-search-ingredients"></label>
            <input type="search" id="dropdown-search-ingredients" name="dropdown-search" />
            <ul id="ingredients-list">
              <!-- Les options seront générées dynamiquement ici -->
            </ul>
          </div>
        </section>

        <section id="dropdown-container">
          <button id="dropdown-button">Appareils<i class="fa-solid fa-angle-down"></i></button>
          <div id="dropdown" class="dropdown-content">
            <label for="dropdown-search-appliances"></label>
            <input type="search" id="dropdown-search-appliances" name="dropdown-search-appliances" />
            <ul id="appliances-list">
              <!-- Les options seront générées dynamiquement ici -->
            </ul>
          </div>
        </section>

        <section id="dropdown-container">
          <button id="dropdown-button">Ustensiles<i class="fa-solid fa-angle-down"></i></button>
          <div id="dropdown" class="dropdown-content">
            <label for="dropdown-search-ustensils"></label>
            <input type="search" id="dropdown-search-ustensils" name="dropdown-search-ustensils" />
            <ul id="ustensils-list">
              <!-- Les options seront générées dynamiquement ici -->
            </ul>
          </div>  
        </section>
      </section>
      <div id="selected-ingredients-list"></div>
      <p id="recipes-count">recettes</p>
      <section id="cards-container">
        <!-- Les cartes de recettes seront générées dynamiquement ici -->
      </section>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
