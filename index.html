<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css"/>
    <title>Home</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo/Logo.png" alt="logo de les petits plats">
      <section id="input-search">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <label for="inputSearch"></label>
        <div id="search-container">
          <input type="search" name="inputSearch" id="inputSearch" placeholder="Rechercher une recette, un ingrédient, ...">
          <i class="fas fa-search"></i>
        </div>
      </section>
    </header>
    <main>
      <section id="dropdown-container">
        <button id="dropdown-button">Ingrédients</button>
        <div id="dropdown" class="dropdown-content">
          <label for="dropdown-search"></label>
          <input type="search" id="dropdown-search" name="dropdown-search">
          <ul id="ingredient-list">
            <!-- Les options seront générées dynamiquement ici -->
          </ul>
        </div>
      </section>
      <p id="recipes-total">50 recettes</p>
      <section id="cards-container">
        <!--cardDOM.js-->
      </section>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
